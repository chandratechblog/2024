 <body>
   <div class="container">
     <div class="row">
       <div class="col-md-6 offset-md-3 text-center">
         <div class="payment-form animate__animated animate__fadeIn">
           <h1>Payment Acceptance Page</h1>
           <p>Enter your card details and click "Submit Payment" to proceed with the payment.</p>
           <form id="payment-form">
             <div class="form-group">
               <label for="card-number">Card Number:</label>
               <input type="text" id="card-number" required placeholder="9876 7896 4563 4320">
             </div>
 
             <div class="form-group">
               <label for="card-name">Cardholder Name:</label>
               <input type="text" id="card-name" required placeholder="John Doe">
             </div>
 
             <div class="form-group" style = "float:left;">
               <label for="expiry">Expiry Date:</label>
               <input type="text" id="expiry" required placeholder="20/03">
             </div>
 
             <div class="form-group" style="float:right;">
               <label for="cvv">CVV:</label>
               <input type="text" id="cvv" required placeholder="208">
             </div>
 
             <button class="payment-button" type="button" onclick="makePayment()">Submit Payment</button>
           </form>
         </div>
 
         <div class="payment-success animate__animated animate__fadeIn" id="thank-you-message">
           <h1 class="animate__animated animate__bounceIn">Payment Successfully Completed</h1>
           <p class="animate__animated animate__fadeIn">Thank you for the recent payment</p>
           <p class="animate__animated animate__fadeIn text-dark">Transaction Id: <span id="order-number"></span></p>
           <p class="animate__animated animate__fadeIn" >Total Amount: $2500.00</p>
           <p class="animate__animated animate__fadeIn">Date: <span id="date"></span></p>
           <!-- <a href="#" class="btn btn-primary animate__animated animate__fadeInUp">Back</a> -->
         </div>
       </div>
     </div>
   </div>
 
   <script>
     function generateRandomNumber() {
      return Math.floor(100000 + Math.random() * 900000);
    }

// Function to get the current date in the format: YYYY-MM-DD
    function getCurrentDate() {
      const months = [
        "January", "February", "March", "April", "May", "June", "July",
        "August", "September", "October", "November", "December"
      ];

      const today = new Date();
      const date = String(today.getDate()).padStart(2, '0');
      const month = months[today.getMonth()];
      const year = today.getFullYear();

      return `${date} ${month}, ${year}`;
    }

// Get the current date in the desired format
     function makePayment() {
       // You can perform any additional validation here if needed.
       // For this demonstration, we'll just show the "Thank You" message after a short delay.
       setTimeout(function() {
         showThankYouMessage();
       }, 2000); 
       
       // Simulating a payment delay of 2 seconds.
        var refNum = document.getElementById("order-number");
        var date = document.getElementById("date");
      // Update the content of the div
        referanceNum = generateRandomNumber()
        currntDate = getCurrentDate()
        console.log(referanceNum)
        console.log(currntDate)
        refNum.innerHTML = referanceNum;
        date.innerHTML = currntDate;
      }
     
 
     function showThankYouMessage() {
       const paymentForm = document.querySelector('.payment-form');
       const thankYouMessage = document.getElementById('thank-you-message');
 
       paymentForm.style.display = 'none';
       thankYouMessage.style.display = 'block';
     }
